<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div id="cart">
      <div class="cart-item">
        <div class="item-details">
          <img src="img/domino-164_6wVEHfI-unsplash.jpg" alt="Item 1">
          <p>Item 1</p>
          <p class="item-price">10.99</p>
        </div>
        <div class="item-actions">
          <button class="decrease-btn">-</button>
          <p class="item-quantity">1</p>
          <button class="increase-btn">+</button>
          <button class="delete-btn">Delete</button>
          <button class="heart-btn">❤</button>
        </div>
      </div>
      <div class="cart-item">
        <div class="item-details">
          <img src="img/the-dk-photography-NUoPWImmjCU-unsplash.jpg" alt="Item 2">
          <p>Item 2</p>
          <p class="item-price">14.99</p>
        </div>
        <div class="item-actions">
          <button class="decrease-btn">-</button>
          <p class="item-quantity">1</p>
          <button class="increase-btn">+</button>
          <button class="delete-btn">Delete</button>
          <button class="heart-btn">❤</button>
        </div>
      </div>
    </div>
    <h3>Total Price: $<span id="totalPrice">0.00</span></h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
